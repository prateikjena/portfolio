<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cogoal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/styles.css"
    />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">COGOAL</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down nav-links">
          <li><a href="#" id="">Home</a></li>
          <li><a href="#" id="">Categories</a></li>
          <li><a href="#" id="">Listings</a></li>
          <li><a href="#" id="">About Us</a></li>
          <li><a href="#" id="">Contact</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down nav-links-a">
          <li><a href="#" class="">My Account</a></li>
          <li><a href="#" class="">Post An Ad</a></li>
        </ul>
      </div>
    </nav>

    <div class="center-text">
      <div class="main-text">WELCOME TO <span class="main">COGOAL</span></div>
      <br /><br />
      Buy And Sell EveryThing From Used Cars To Mobile Phones And Computers,<br />
      Or Search For Property, Jobs And More<br /><br /><br /><br />
    </div>

    <div class="container form-container">
      <div class="input-container">
        <img src="https://img.icons8.com/ios/50/000000/paid-search-filled.png">
        <!-- <i class="fa fa-user icon"></i> -->
        <input
          class="input-field"
          type="text"
          placeholder="Enter Product Keyword"
          name="Keyword"
        />
      </div>

      <div class="input-container">
        <img src="https://img.icons8.com/ios/50/000000/marker-filled.png">
        <!-- <i class="fas fa-map-marker-alt"></i> -->
        <input
          class="input-field"
          type="text"
          placeholder="Location"
          name="Location"
        />
      </div>

      <div class="input-container">
          <img src="https://img.icons8.com/material-outlined/24/000000/menu.png">
        <!-- <i class="fa fa-key icon"></i> -->
        <input
          class="input-field"
          type="text"
          placeholder="Category"
          name="Category"
        />
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action" placeholder="Search Now">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
